<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="resetsheet" href="../Main/reset.css" />
    <link rel="stylesheet" href="../Main/style.css" />
    <link rel="contactvalidation" href="contactform.js"/>
    <title>Contact - cv plattform</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Axel Liljendal
            </div>
            <nav class="nav">
                <ul class="knappar">
                    <li class="knapp-item">
                        <a class ="knapplänk"href="../Main/index.html"title="home">Hem</a>
                    </li>
                    <li class="knapp-item">
                    <a class ="knapplänk"href="../Contact/contact.html"title="contact">Kontakt</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="contact-main-container">
            <h2>Mina kontaktuppgifter</h2>
            <h3>Mail</h3>
            <p>liljendalaxel@gmail.com</p>
            <h3>Telefon</h3>
            <p>070 492 32 71</p>
            <div class="form-container"></div>
                <form>
                    <h2>Formulär</h2>
                    <p>Om du önskar få kontakt med mig kan du fylla i formuläret<p>
                    <div class ="row">
                        <label for="name">Namn (för och efternamn):</label><br>
                        <input type="text" id="name" name="name" class="validateName"><br>
                        <div class="error nameErrorMessage"></div>
                    </div>
                    <div class ="row">
                        <label for="phone">Telefon:</label><br>
                        <input type="text" id="phone" name="phone" class="validatePhone"><br>
                        <div class="error phoneErrorMessage"></div>
                    </div>
                    <div class ="row">
                        <label for="mail">Mail:</label><br>
                        <input type="text" id="Mail" name="Mail" class="validateMail"><br>
                        <div class="error mailErrorMessage"></div>
                    </div>
                    <div class ="row">
                        <label for="subject">Beskrivning (max 500 tecken):</label><br>
                        <textarea id="ämne" name="ämne" placeholder="Skriv något.." style="height:200px" class="validateSubject"></textarea>
                        <div class="error subjectErrorMessage"></div>
                    </div>
                    <div class ="row">
                        <input type="submit" value="Submit" class="validateSubmit">
                    </div>
                </form> 
        </div>
        <div class="footer">
            
        </div>
        </div>
    </div>
</body>
</html>
