<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="resetsheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CV - Axel Liljendal - Kontakt</title>
</head>
<body>

    <div class="container">

        <div class="header-container">
            <nav class="nav">
                <li class="knapp-item">
                    <a class ="button-link"href="index.html"title="home">Hem</a>
                </li>
                <li class="knapp-item">
                    <a class ="button-link"href="contact.html"title="contact">Kontakt</a>
                </li>
            </nav>
            <div class="logo">Axel Liljendal</div>
        </div>

        <div class="contact-main-container">
            <h2>Mina kontaktuppgifter</h2>
            <h3>Mail</h3>
            <p>liljendalaxel@gmail.com</p>
            <h3>Telefon</h3>
            <p>070 492 32 71</p>
            <div class="form"></div>
                <form name="test">
                    <h2>Formulär</h2>
                    <p>Om du vill kontakta mig kan du fylla i formuläret<p>
                    <div class ="row">
                        <label for="fullName">Namn (för och efternamn):</label><br>
                        <input type="text" id="fullName" name="fullName" class="validatefullName"/><br>
                        <div class="error fullNameErrorMessage"></div>
                    </div>
                    <div class ="row">
                        <label for="phone">Telefon (du kan antingen skriva +46 eller 0):</label><br>
                        <input type="text" id="phone" name="phone" class="validatePhone"/><br>
                        <div class="error phoneErrorMessage"></div>
                    </div>
                    <div class ="row">
                        <label for="mail">Mail:</label><br>
                        <input type="text" id="mail" name="Mail" class="validateMail"/><br>
                        <div class="error mailErrorMessage"></div>
                    </div>
                    <div class ="row">
                        <label for="subject">Beskrivning (max 500 tecken):</label><br>
                        <textarea id="subject" name="subject" placeholder="Skriv något.." style="height:200px" class="validateSubject"></textarea>
                        <div class="error subjectErrorMessage"></div>
                    </div>
                </form> 
                <div class ="row">
                    <input type="submit" onclick="validateSubmit()" className="validateSubmit">
                    <div class ="formSentMessage" id="submitMessage"></div>
                </div>
        </div>

        <div class="footer-container">
            <div class ="socials">
                <a href="https://www.linkedin.com/in/axel-liljendal-12708229a/"><i class="fa fa-linkedin" style="font-size:36px"></i></a>
                <a href="https://github.com/AxelLiljendal"><i class="fa fa-github" style="font-size:36px"></i></a>
            </div>
            <p>© 2025 Axel Liljendal</p>
        </div>

        </div>
    </div>
</body>

<script type="text/javascript"src="contactform.js"></script>

</html>
